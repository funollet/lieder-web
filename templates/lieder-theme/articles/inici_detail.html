: img.MM_up; }  } else if (event == "down") {    nbArr = document[grpName];    if (nbArr)      for (i=0; i < nbArr.length; i++) { img=nbArr[i]; img.src = img.MM_up; img.MM_dn = 0; }    document[grpName] = nbArr = new Array();    for (i=2; i < args.length-1; i+=2) if ((img = MM_findObj(args[i])) != null) {      if (!img.MM_up) img.MM_up = img.src;      img.src = img.MM_dn = (args[i+1])? args[i+1] : img.MM_up;      nbArr[nbArr.length] = img;  } }}//--></script>{% endblock %}{% block body-opentag %}<body id="logoinici"     onLoad="MM_preloadImages('/media-lieder/img/catalablau.png','/media-lieder/img/espanyolablau.png',    '/media-lieder/img/englishblau.png','/media-lieder/img/francaisblau.png')">{% endblock %}{% block content %}<img src="/media-lieder/img/logoABgran.png" width="700" height="116"><div class="idiomes">    <a href="/i18n/setlang/?language=ca&next=/la-nostra-historia/la-nostra-historia/" target="_top"     onClick="MM_nbGroup('down','group1','catala','/media-lieder/img/catalablau.png',1)" onMouseOver="MM_nbGroup('over','catala','/media-lieder/img/catalablau.png','/media-lieder/img/catalablau.png',1)" onMouseOut="MM_nbGroup('out')">    <img src="media-lieder/img/catalatronja.png" alt="" name="catala" width="100" height="20" border="0" onload="">    </a>    <img src="media-lieder/img/quadroblanc.png" name="quadroblanc" width="50" height="120" border="0">        <a href="/i18n/setlang/?language=es&next=/la-nostra-historia/la-nostra-historia/" target="_top"     onClick="MM_nbGroup('down','group1','espanyol','/media-lieder/img/espanyolablau.png',1)"     onMouseOver="MM_nbGroup('over','espanyol','/media-lieder/img/espanyolablau.png','/media-lieder/img/espanyolablau.png',1)"     onMouseOut="MM_nbGroup('out')">    <img src="media-lieder/img/espanyolatronja.png" alt="" name="espanyol" width="100" height="20" border="0" onload=""></a>    <img src="media-lieder/img/quadroblanc.png" name="quadroblanc" width="50" height="120" b
