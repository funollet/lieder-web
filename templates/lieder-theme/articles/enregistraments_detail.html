{% extends "base.html" %}
{% load i18n articletags %}

{% block content %}
<div id="content">
 <div id="article-{{ object.section.slug }}-detail">
  <div id="article-{{ object.slug }}-obj-detail">
    {% show_enregistraments_list %}
  </div>	
 </div>	
</div>	
{% endblock %}


{% block sidebar %}
<div id="sidebar">
    <div class="menu-vert">{% include "menus/get-menu-vert.html" %}</div>

    <div class="{{object.slug}} songlist">
        {% if object.image %}
        <img src="{{ object.get_image_url }}" alt="{{ object.name }}" height="74" width="74"/>
        {% endif %}

        <h3>{{ object.name }}</h3>
        {{ object.body }}
    </div>
</div>
{% endblock %}
