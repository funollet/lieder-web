{% load i18n %}
{% extends "base.html" %}


{% block content %}
<div id="content">
 <div id="article-{{ object.section.slug }}-detail">
  <div id="article-{{ object.slug }}-obj-detail">

{% if object.show_title %}
    <h1>{{ object.name }}</h1>
{% endif %}

{% if object.image %}
    <img src="{{ object.get_image_url }}" alt="{{ object.name }}" height="{{ object.get_image_height }}"
    width="{{ object.get_image_width }}" />
<br/>
{% endif %}
{{ object.body }}

  </div>
 </div>
</div>
{% endblock %}
