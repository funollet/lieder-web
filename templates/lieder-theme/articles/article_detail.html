{% load i18n %}
{% extends "base.html" %}


{% block content %}
<div id="content">
 <div class="article-{{ object.section.slug }}-item">

{% if object.image %}
    <img src="{{ object.get_image_url }}" alt="{{ object.name }}" height="{{ object.get_image_height }}"
    width="{{ object.get_image_width }}" />
<br/>
{% endif %}
{{ object.body }}

 </div>
</div>
{% endblock %}
