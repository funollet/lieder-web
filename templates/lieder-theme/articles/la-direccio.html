{% load i18n %}
{% extends "base" %}


{% block content %}

{% for article in object.get_article_list %}
    <h2>{{ article.name }}</h2>
    {% if article.image %}
        <img src={{ article.get_image_url }} alt="{{ article.name }}" height="{{ article.get_image_height }}"
        width="{{ article.get_image_width }}" />
    {% endif %}
    {{ article.body }}
{% endfor %}

{% endblock %}
