{% load i18n %}
{% extends "base" %}


{% block content %}

<div id="articles">      
<h1 id="pageName"><img name="quadrattronja" src="/media-lieder/img/quadrattronja.png" width="20" height="12" border="0" alt="">
{% filter lower %}{% trans "articles" %}{% endfilter %}</h1>

<ul>
{% for article in object_list %}
    <li>
    {% if article.image %}
        <a href="{{ article.get_absolute_url }}">
        <img src={{ article.get_image_url }} alt="{{ article.name }}" height=80 width=80 /></a>
    {% endif %}
    <a href="{{ article.get_absolute_url }}">{{ article.name }}</a>
    </li>

{% endfor %}
</ul>

</div>	
{% endblock %}
