{% load i18n %}
{% extends "base" %}


{% block content %}

<div id="articles">      
<h1>{% trans "articles" %}</h1>

<ul>
{% for article in object_list %}
    <li>
    {% if article.image %}
        <a href="{{ article.slug }}">
        <img src={{ article.get_image_url }} alt="{{ article.name }}" height=80 width=80 /></a>
    {% endif %}
    <a href="{{ article.slug }}">{{ article.name }}</a>
    </li>

{% endfor %}
</ul>

</div>	
{% endblock %}
