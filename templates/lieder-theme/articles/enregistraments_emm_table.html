<ul class="article-enregistraments-emm">
{% for article in enreg_list %}
    <li class="{% cycle senar,parell %}">
      <a href="{{ article.get_absolute_url }}">
        <img src="{{ article.get_image_url }}" alt="{{ article.name }}"
        height="{{ article.get_image_height }}" width="{{ article.get_image_width }}" />
      </a>
      <h3>{{ article.name }}</h3>
      {% if article.intro %}{{ article.intro }}{% endif %}
    </li>
{% endfor %}
</ul>
