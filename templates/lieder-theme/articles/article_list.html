{% load i18n %}
{% extends "base.html" %}


{% block content %}
<div id="content">

<ul>
{% for article in object_list %}
<div class="article-{{ article.section.slug }}">
    <li>
    <a href="{{ article.get_absolute_url }}">{{ article.name }}</a>
    </li>

</div>
{% endfor %}
</ul>

</div>
{% endblock %}
