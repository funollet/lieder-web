{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="content">
 <div id="article-{{ object_list.0.section.slug }}-list">
<ul>
{% for article in object_list %}
    <li class="article-{{ article.section.slug }}-item">
    <h2><a href="{{ article.get_absolute_url }}">{{ article.name }}</a></h2>
    </li>
{% endfor %}
</ul>

 </div>
</div>

{% endblock %}
