{% load i18n %}
{% extends "base" %}


{% block content %}

<h1 id="pageName"><img name="quadrattronja" src="/media-lieder/img/quadrattronja.png" width="15" height="9" alt="quadrattronja">
{{ object.secname|lower }}</h1>

<div id="contentsub">
{% for article in object.get_article_list %}
    
    <h2><a href="{{ article.get_image_url }}" onclick="window.open(this.href,'newwin', 'width=450,height=450'); return false;">
    <img class="premsa" src="/media-lieder/img/pictopremsa.png" alt="pictopremsa" width="21" height="21" />
    {{ article.name }}</a></h2>
    {% if article.intro %}
        {{ article.intro }}
    {% endif %}
    <p class="filet">&nbsp;</p>
{% endfor %}

</div>

{% endblock %}
