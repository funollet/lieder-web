{% load i18n %}
{% extends "base.html" %}


{% block content %}

{% for link in object.link_set.all %}
	<h2><a href="{{ link.url }}">{{ link.name }}</a></h2>
	{% if link.description %}
            <p>{{ link.description }}</p>
	{% endif %}
        <p class="filet">&nbsp;</p>
{% endfor %}

{% endblock %}
