{% load i18n %}
{% extends "base" %}


{% block content %}
      
<h1>{% filter lower %}{% trans "Links" %}: {{ object.catname }}{% endfilter %}</h1>

<ul>
{% for link in object.get_link_list %}
	<li>
	<a href="{{ link.url }}">{{ link.name }}</a>
	{% if link.description %}
            <br>
            {{ link.description }}
	{% endif %}
	</li>
{% endfor %}
</ul>

{% endblock %}
