{% load i18n %}
{% extends "base" %}


{% block content %}
      
<h1 id="pageName">
<img name="quadrattronja" src="/media-lieder/img/quadrattronja.png" width="20" height="12" border="0" alt="">
{% filter lower %}{% trans "Links" %}{% endfilter %}</h1>   

<div id="contentsub">
{% for categ in object_list %}
	<h2><a href="{{ categ.get_absolute_url }}">{{ categ.catname }}</a></h2>
        {% if categ.catdescription %}
            <p>{{ categ.catdescription }}</p>
	{% endif %}
{% endfor %}
</div>

{% endblock %}
