{% load i18n %}
{% extends "base" %}


{% block content %}
      
<h1>{% trans "links" %}</h1>

<ul>
{% for categ in object_list %}
	<li>
	<a href="{{ categ.get_absolute_url }}">{{ categ.catname }}</a>
        {% if categ.catdescription %}
            <br>
            {{ categ.catdescription }}
	{% endif %}
	</li>
{% endfor %}
</ul>

{% endblock %}
