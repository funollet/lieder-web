{% load i18n %}
{% extends "base" %}
                {% block content %}
                
<h1>{% filter lower %}{% trans "Programmes" %}{% endfilter %}</h1>

<ul>
{% for prog in object_list %}
	<li>
	<a href="{{ prog.get_absolute_url }}">{{ prog.name }}</a>
        {% if prog.intro %}
	<p>{{ prog.intro }}</p>
        {% endif %}
	</li>
{% endfor %}
</ul>
                {% endblock %}
