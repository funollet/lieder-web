{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="content">
<ul>
{% for prog in object_list %}
	<li>
	<a href="{{ prog.get_absolute_url }}">{{ prog.name }}</a>
        {% if prog.intro %}
	<p>{{ prog.intro }}</p>
        {% endif %}
	</li>
{% endfor %}
</ul>
</div>
{% endblock %}
