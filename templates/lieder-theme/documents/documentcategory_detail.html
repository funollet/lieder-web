{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="content">

{% for docu in object.document_set.all %}
	<h2><a href="{{ docu.get_file_url }}">
        <img class="documents" src="/media-lieder/img/pictopremsa.png" alt="pictopremsa" width="21" height="21" />
        {{ docu.name }}</a></h2>
	{% if docu.description %}
            {{ docu.description }}
	{% endif %}
        <p class="filet">&nbsp;</p>
{% endfor %}

</div>
{% endblock %}
