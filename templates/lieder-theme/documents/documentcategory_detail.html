{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="content">

{% for docu in object.document_set.all %}
<div class="document-{{object.slug}}">

	<h2><a href="{{ docu.get_file_url }}">
        <img class="icon" src="{{media_url}}img/pictopremsa.png" alt="pictopremsa" width="21" height="21" />
        {{ docu.name }}</a></h2>
        <p>
	{% if docu.description %}
            {{ docu.description }}
	{% endif %}
        </p>

</div>
{% endfor %}

</div>
{% endblock %}
