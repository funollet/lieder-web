{% load i18n %}
{% extends "base" %}


{% block content %}

<h1 id="pageName">
<img name="quadrattronja" src="/media-lieder/img/quadrattronja.png" width="15" height="9" alt="quadrattronja">
{% filter lower %}{% trans "Documents" %}{% endfilter %}</h1>

<div id="contentsub">

{% for categ in object_list %}
    <h2><a href="{{ categ.get_absolute_url }}">
    {{ categ.catname }}</a></h2>
    {% if categ.catdescription %}
        {{ categ.catdescription }}
    {% endif %}
    <p class="filet">&nbsp;</p>

{% endfor %}
</div>
{% endblock %}
