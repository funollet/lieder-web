{% load i18n %}
{% extends "base" %}


{% block content %}

{% for categ in object_list %}
    <h2><a href="{{ categ.get_absolute_url }}">
    {{ categ.catname }}</a></h2>
    {% if categ.catdescription %}
        {{ categ.catdescription }}
    {% endif %}
    <p class="filet">&nbsp;</p>

{% endfor %}
{% endblock %}
