{% load i18n %}
{% extends "base" %}


{% block content %}
      
<h1>{% trans "documents" %}: {{ object.name }}</h1>


<ul>
{% for docu in object.get_document_list %}
	<li>
	<a href="{{ docu.get_file_url }}">{{ docu.name }}</a>
	{% if docu.description_markdown %}
	<br>
	{{ docu.description }}
	{% endif %}
	</li>
{% endfor %}
</ul>

{% endblock %}
