{% load i18n menutags %}

{% get_menu "vertical" as menu_items %}

<div id="navBar">   
  <div id="sectionLinks">
  
<ul>
{% for item in menu_items %}
    {% ifequal request.path item.0 %} <li class="button-active">
    {% else %} <li>
    {% endifequal %}
    <a href="{{ item.0 }}">
    <img src="/media-lieder/img/quadrattronja.png" width="15" height="9" border="0" />{{ item.1 }}
    </a></li>
{% endfor %}
</ul>

  </div>
</div>
