{% load i18n menutags %}

{% get_menu "horitzontal" as menu_items %}

<div id="globalNav">

{% for item in menu_items %}
    {% ifequal request.path item.0 %} <span id="button-active">
    {% else %} <span>
    {% endifequal %}
    <a href="{{ item.0 }}">{{ item.1 }}</a>{% if not forloop.last %} <br />{% endif %}
{% endfor %}
    </span>

</div>
