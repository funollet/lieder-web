{% load i18n menutags %}

{% get_menu "horitzontal" as menu_items %}

<div id="globalNav">
  <div id="globalNavLinks">
    <ul>
{% for item in menu_items %}
    {% ifequal request.path item.0 %} <li id="button-active">
    {% else %} <li>
    {% endifequal %}
    <a href="{{ item.0 }}">{{ item.1 }}</a>
    </li>
{% endfor %}
    </ul>
  </div>
</div>
